<section class="py-16 lg:py-24 bg-[#0d121b] text-white overflow-hidden relative">
  <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(#135bec 1px, transparent 1px); background-size: 30px 30px;"></div>
  <div class="max-w-4xl mx-auto px-4 relative z-10 text-center">
    <h2 class="text-3xl lg:text-5xl font-bold mb-6">{{ 'home.cta.title' | translate }}</h2>
    <p class="text-gray-300 text-lg mb-10 max-w-2xl mx-auto">{{ 'home.cta.subtitle' | translate }}</p>
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <button routerLink="/contact" class="w-full sm:w-auto px-8 h-14 bg-primary hover:bg-blue-600 text-white font-bold rounded-lg text-lg transition-colors flex items-center justify-center gap-2">
        <span class="material-symbols-outlined">calendar_month</span>
        {{ 'home.cta.bookAppointment' | translate }}
      </button>
      <a href="tel:+19058863339" class="w-full sm:w-auto px-8 h-14 bg-transparent border border-white/20 hover:bg-white/10 text-white font-bold rounded-lg text-lg transition-colors flex items-center justify-center gap-2">
        <span class="material-symbols-outlined">call</span>
        {{ 'home.cta.phone' | translate }}
      </a>
    </div>
  </div>
</section>
