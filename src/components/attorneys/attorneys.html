<section class="py-16 lg:py-24 bg-white dark:bg-gray-900">
  <div class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center max-w-3xl mx-auto mb-16">
      <h2 class="text-3xl lg:text-4xl font-bold text-[#0d121b] dark:text-white mb-4">Meet Our Partners</h2>
      <p class="text-gray-600 dark:text-gray-300">Driven by a passion for justice and a commitment to excellence. Our team brings decades of combined experience to every case.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (attorney of attorneys; track attorney.id) {
        <a [routerLink]="['/lawyers', attorney.id]" class="flex flex-col items-center group cursor-pointer">
          <div class="w-full aspect-[3/4] rounded-lg overflow-hidden mb-6 bg-gray-200">
            <div class="w-full h-full bg-cover bg-top hover:scale-105 transition-transform duration-500" [style.background-image]="'url(' + attorney.image + ')'"></div>
          </div>
          <h3 class="text-lg font-bold text-[#0d121b] dark:text-white group-hover:text-primary transition-colors">{{ attorney.name }}</h3>
          <p class="text-sm text-primary font-medium mb-2">{{ attorney.title }}</p>
          <p class="text-sm text-gray-500 text-center">{{ attorney.description }}</p>
        </a>
      }
    </div>
  </div>
</section>
