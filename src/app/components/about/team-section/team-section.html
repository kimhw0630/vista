<div class="bg-white dark:bg-background-dark py-20 border-t border-gray-100 dark:border-gray-800">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-4xl">Meet the Partners</h2>
      <p class="mt-4 text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
        The minds behind our success. A diverse team of experts dedicated to your defense.
      </p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (attorney of attorneys; track attorney.id) {
        <a [routerLink]="['/attorneys', attorney.id]" class="group relative cursor-pointer block">
          <div class="aspect-[3/4] w-full overflow-hidden rounded-xl bg-gray-200">
            <div class="h-full w-full bg-cover bg-top transition-transform duration-300 group-hover:scale-105" [style.background-image]="'url(' + attorney.image + ')'"></div>
          </div>
          <div class="mt-4">
            <h3 class="text-lg font-bold text-slate-900 dark:text-white group-hover:text-primary transition-colors">{{ attorney.name }}</h3>
            <p class="text-sm font-medium text-primary">{{ attorney.title }}</p>
          </div>
        </a>
      }
    </div>
  </div>
</div>
