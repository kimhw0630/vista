<div class="w-full max-w-[1280px] px-4 md:px-10 mx-auto py-8">
  <h2 class="text-3xl font-bold text-[#0d121b] dark:text-white mb-8">Our Lawyers</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-12">
    @for (attorney of attorneys; track attorney.id) {
      <div class="group flex flex-col bg-surface-light dark:bg-surface-dark rounded-xl border border-[#e7ebf3] dark:border-[#2a3441] overflow-hidden hover:border-primary/50 hover:shadow-lg dark:hover:border-primary/50 transition-all duration-300">
        <a [routerLink]="['/lawyers', attorney.id]" class="relative w-full aspect-[4/5] overflow-hidden bg-gray-100 dark:bg-gray-800 block cursor-pointer">
          <div class="absolute inset-0 bg-cover bg-top transition-transform duration-700 group-hover:scale-105"
            [style.background-image]="'url(' + attorney.image + ')'"></div>
        </a>
        <div class="flex flex-col p-5 gap-4 flex-1">
          <div>
            <h3 class="text-xl font-bold text-[#0d121b] dark:text-white group-hover:text-primary transition-colors">{{ attorney.name }}</h3>
            <p class="text-sm font-medium text-[#4c669a] dark:text-[#94a3b8]">{{ attorney.title }}</p>
          </div>
          <p class="text-sm text-gray-500 dark:text-gray-400">{{ attorney.shortDescription }}</p>
          <!-- @if (attorney.specialties && attorney.specialties.length > 0) {
            <div class="flex flex-wrap gap-2">
              @for (specialty of attorney.specialties; track specialty) {
                <span class="inline-flex items-center rounded bg-primary/10 px-2.5 py-1 text-xs font-bold text-primary">{{ specialty }}</span>
              }
            </div>
          } -->
          <div class="mt-auto pt-4 flex items-center justify-between border-t border-[#e7ebf3] dark:border-[#2a3441]">
            <div class="flex gap-3">
              @if (attorney.email) {
                <a class="text-[#4c669a] dark:text-[#94a3b8] hover:text-primary transition-colors" [href]="'mailto:' + attorney.email">
                  <span class="material-symbols-outlined text-[20px]">mail</span>
                </a>
              }
              @if (attorney.phone) {
                <a class="text-[#4c669a] dark:text-[#94a3b8] hover:text-primary transition-colors" [href]="'tel:' + attorney.phone.replace(/[^0-9+]/g, '')">
                  <span class="material-symbols-outlined text-[20px]">call</span>
                </a>
              }
              @if (attorney.linkedin) {
                <a class="text-[#4c669a] dark:text-[#94a3b8] hover:text-primary transition-colors" [href]="attorney.linkedin" target="_blank">
                  <span class="material-symbols-outlined text-[20px]">link</span>
                </a>
              }
            </div>
            <a [routerLink]="['/lawyers', attorney.id]" class="text-sm font-bold text-primary hover:text-primary-dark hover:underline cursor-pointer">View Profile</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
