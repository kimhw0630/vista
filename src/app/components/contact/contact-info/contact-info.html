<div class="flex flex-col gap-8">
  <div>
    <h2 class="text-2xl font-bold leading-tight tracking-[-0.015em] mb-6">{{ 'contact.info.title' | translate }}</h2>
    <div class="flex flex-col gap-4">
      <!-- Phone -->
      <a class="group flex items-center gap-4 p-5 rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800 hover:border-primary/50 transition-colors shadow-sm"
        href="tel:+19058863339">
        <div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
          <span class="material-symbols-outlined">call</span>
        </div>
        <div>
          <p class="text-sm text-slate-500 dark:text-slate-400 font-medium uppercase tracking-wider">{{ 'contact.info.phone' | translate }}</p>
          <h3 class="text-lg font-bold text-slate-900 dark:text-white">905-886-3339</h3>
        </div>
      </a>
      <!-- Email -->
      <a class="group flex items-center gap-4 p-5 rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800 hover:border-primary/50 transition-colors shadow-sm"
        href="mailto:info@vistallp.ca">
        <div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
          <span class="material-symbols-outlined">mail</span>
        </div>
        <div>
          <p class="text-sm text-slate-500 dark:text-slate-400 font-medium uppercase tracking-wider">{{ 'contact.info.email' | translate }}</p>
          <h3 class="text-lg font-bold text-slate-900 dark:text-white">info@vistallp.ca</h3>
        </div>
      </a>
      <!-- Address -->
      <div class="group flex items-center gap-4 p-5 rounded-lg border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800 shadow-sm">
        <div class="flex items-center justify-center w-12 h-12 rounded-full bg-primary/10 text-primary">
          <span class="material-symbols-outlined">location_on</span>
        </div>
        <div>
          <p class="text-sm text-slate-500 dark:text-slate-400 font-medium uppercase tracking-wider">{{ 'contact.info.office' | translate }}</p>
          <h3 class="text-lg font-bold text-slate-900 dark:text-white">26 Glen Cameron Road<br/>Markham, ON L3T 1N7</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- Map Component -->
  <div class="flex flex-col gap-4">
    <h3 class="text-lg font-bold">{{ 'contact.info.location' | translate }}</h3>
    <div class="w-full h-64 md:h-80 rounded-xl overflow-hidden shadow-md border border-gray-200 dark:border-gray-800">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2877.6!2d-79.3389!3d43.8589!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2b6c1e1f1f1f%3A0x1f1f1f1f1f1f1f1f!2s26%20Glen%20Cameron%20Rd%2C%20Markham%2C%20ON%20L3T%201N7!5e0!3m2!1sen!2sca!4v1640000000000!5m2!1sen!2sca&q=26+Glen+Cameron+Road,+Markham,+ON+L3T+1N7"
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>
